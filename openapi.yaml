openapi: 3.0.0
info:
  title: SFF Hardware Interface API
  description: API for interacting with Small Form Factor (SFF) hardware components, particularly optical transceivers and related interfaces, including CMIS management
  version: 1.0.0
  contact:
    name: SFF Working Group
    url: https://www.snia.org/technology-communities/sff/specifications

servers:
  - url: http://localhost:8080
    description: Local development server

paths:
  /transceivers:
    get:
      summary: List all transceivers
      description: Returns a list of all connected SFF transceivers
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Transceiver'
    post:
      summary: Add a new transceiver
      description: Register a new SFF transceiver
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Transceiver'
      responses:
        '201':
          description: Transceiver successfully registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transceiver'

  /transceivers/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Transceiver identifier
    get:
      summary: Get transceiver by ID
      description: Returns detailed information about a specific transceiver
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transceiver'
        '404':
          description: Transceiver not found
    put:
      summary: Update transceiver
      description: Update configuration of a specific transceiver
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Transceiver'
      responses:
        '200':
          description: Transceiver successfully updated
        '404':
          description: Transceiver not found
    delete:
      summary: Delete transceiver
      description: Remove a transceiver from the system
      responses:
        '204':
          description: Transceiver successfully removed
        '404':
          description: Transceiver not found

  /transceivers/{id}/diagnostics:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Transceiver identifier
    get:
      summary: Get transceiver diagnostics
      description: Returns diagnostic information for a specific transceiver
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Diagnostics'
        '404':
          description: Transceiver not found

  /transceivers/{id}/cmis:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Transceiver identifier
    get:
      summary: Get CMIS module information
      description: Returns CMIS module information including capabilities and current state
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CmisModuleInfo'
        '404':
          description: Transceiver not found
    put:
      summary: Update CMIS module configuration
      description: Update CMIS module configuration settings
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CmisModuleConfig'
      responses:
        '200':
          description: Configuration successfully updated
        '404':
          description: Transceiver not found

  /transceivers/{id}/cmis/lanes:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Transceiver identifier
    get:
      summary: Get CMIS lane information
      description: Returns information about all CMIS lanes
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CmisLaneInfo'
        '404':
          description: Transceiver not found

  /transceivers/{id}/cmis/lanes/{lane}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Transceiver identifier
      - name: lane
        in: path
        required: true
        schema:
          type: integer
          minimum: 0
          maximum: 7
        description: Lane number (0-7)
    get:
      summary: Get specific CMIS lane information
      description: Returns detailed information about a specific CMIS lane
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CmisLaneInfo'
        '404':
          description: Transceiver or lane not found
    put:
      summary: Update CMIS lane configuration
      description: Update configuration for a specific CMIS lane
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CmisLaneConfig'
      responses:
        '200':
          description: Lane configuration successfully updated
        '404':
          description: Transceiver or lane not found

  /transceivers/{id}/cmis/application:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Transceiver identifier
    get:
      summary: Get CMIS application information
      description: Returns CMIS application information and supported codes
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CmisApplicationInfo'
        '404':
          description: Transceiver not found
    put:
      summary: Update CMIS application configuration
      description: Update CMIS application configuration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CmisApplicationConfig'
      responses:
        '200':
          description: Application configuration successfully updated
        '404':
          description: Transceiver not found

components:
  schemas:
    Transceiver:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the transceiver
        formFactor:
          type: string
          enum: [SFP, SFP+, QSFP, QSFP+, QSFP28, QSFP-DD, OSFP, XFP, CFP, CFP2, CFP4, CFP8, CFP2_ACO, CFP2_DCO]
          description: Form factor of the transceiver
        identifier:
          type: string
          enum: [GBIC, SOLDED, SFP, XBI, XENPAK, XFP, XFF, XFPE, XPAK, X2, DWDM_SFP, QSFP, QSFP_PLUS, CXP, SHIELDED_MINIMUM, QSFP28, CFP2, CFP4, CFP8, CFP2_ACO, CFP2_DCO, OSFP]
          description: SFF-8024 identifier code (Table 3-1)
        connectorType:
          type: string
          enum: [SC, FC_STYLE1, FC_STYLE2, BNC_TNC, COAX, FIBERJACK, LC, MT_RJ, MU, SG, OPTICAL_PIGTAIL, MPO_1x12, MPO_2x16, HSSDC_II, COPPER_PIGTAIL, RJ45, NO_SEPARABLE, MXC_2x16, CS, SN, MPO_2x12, MPO_1x16]
          description: SFF-8024 connector type (Table 3-2)
        encoding:
          type: string
          enum: [UNSPECIFIED, 8B10B, 4B5B, NRZ, SONET, 64B66B, 256B257B, PAM4]
          description: SFF-8024 encoding type (Table 3-3)
        nominalBitRate:
          type: integer
          description: SFF-8024 nominal bit rate in MBd (Table 3-4)
        linkLength:
          type: string
          enum: [undefined, 100m, 100m_OM3, 100m_OM4, 100m_OM5, 2km, 10km, 20km, 40km, 80km, 120km, 160km, 200km, 400km, 800km, 1600km, 3200km, 6400km, 12800km, 25600km, 51200km, 102400km]
          description: SFF-8024 link length (Table 3-5)
        vendorName:
          type: string
          description: Name of the transceiver vendor
        vendorOUI:
          type: string
          description: SFF-8024 vendor OUI (Organizationally Unique Identifier) (Table 3-6)
        vendorPN:
          type: string
          description: SFF-8024 vendor part number (Table 3-7)
        vendorRev:
          type: string
          description: SFF-8024 vendor revision (Table 3-8)
        vendorSN:
          type: string
          description: Vendor serial number
        dateCode:
          type: string
          format: date
          description: SFF-8024 date code (Table 3-9)
        wavelength:
          type: number
          description: SFF-8024 wavelength in nm (Table 3-10)
        maxPower:
          type: number
          description: Maximum power consumption in W
        diagnosticMonitoring:
          type: boolean
          description: Whether diagnostic monitoring is supported
        rateSelect:
          type: boolean
          description: Whether rate select is supported
        applicationSelect:
          type: boolean
          description: Whether application select is supported
        powerClass:
          type: string
          enum: [CLASS1, CLASS2, CLASS3, CLASS4, CLASS5, CLASS6, CLASS7, CLASS8]
          description: Power class
        powerControl:
          type: boolean
          description: Whether power control is supported
        tunable:
          type: boolean
          description: Whether the transceiver is tunable
        wavelengthTunability:
          type: object
          properties:
            minWavelength:
              type: number
              description: Minimum tunable wavelength in nm
            maxWavelength:
              type: number
              description: Maximum tunable wavelength in nm
            gridSpacing:
              type: number
              description: Wavelength grid spacing in nm
            channelCount:
              type: integer
              description: Number of available channels
        status:
          type: string
          enum: [operational, warning, error, unknown]
          description: Current operational status
        complianceCodes:
          type: array
          items:
            type: string
          description: List of compliance codes
        options:
          type: array
          items:
            type: string
          description: SFF-8024 options
        wavelengthTolerance:
          type: number
          description: Wavelength tolerance in nm
        maxCaseTemperature:
          type: number
          description: SFF-8024 maximum case temperature in Celsius (Table 3-11)
        extendedSpecificationCompliance:
          type: string
          enum: [SFF_8472, SFF_8436, SFF_8636, SFF_8679, SFF_8690]
          description: SFF-8024 extended specification compliance code (Table 3-12)
        vendorSpecificData:
          type: object
          description: SFF-8472 vendor-specific data from page A2h (Table 3-13)
          additionalProperties: true
        calibrationConstants:
          type: object
          description: SFF-8472 calibration constants (Table 3-14)
          properties:
            temperatureSlope:
              type: number
              description: SFF-8472 temperature slope (Table 3-14.1)
            temperatureOffset:
              type: number
              description: SFF-8472 temperature offset (Table 3-14.2)
            voltageSlope:
              type: number
              description: SFF-8472 voltage slope (Table 3-14.3)
            voltageOffset:
              type: number
              description: SFF-8472 voltage offset (Table 3-14.4)
            txBiasSlope:
              type: number
              description: SFF-8472 transmitter bias slope (Table 3-14.5)
            txBiasOffset:
              type: number
              description: SFF-8472 transmitter bias offset (Table 3-14.6)
            txPowerSlope:
              type: number
              description: SFF-8472 transmitter power slope (Table 3-14.7)
            txPowerOffset:
              type: number
              description: SFF-8472 transmitter power offset (Table 3-14.8)
            rxPowerSlope:
              type: number
              description: SFF-8472 receiver power slope (Table 3-14.9)
            rxPowerOffset:
              type: number
              description: SFF-8472 receiver power offset (Table 3-14.10)
        externalCalibration:
          type: boolean
          description: SFF-8472 external calibration flag (Table 3-15)
        rateSelectControl:
          type: object
          description: SFF-8472 rate select control (Table 3-16)
          properties:
            supported:
              type: boolean
              description: SFF-8472 rate select support flag (Table 3-16.1)
            mode:
              type: string
              enum: [fixed, software, hardware]
              description: SFF-8472 rate select mode (Table 3-16.2)
            values:
              type: array
              items:
                type: string
              description: SFF-8472 supported rate select values (Table 3-16.3)
        applicationSelectControl:
          type: object
          description: SFF-8472 application select control (Table 3-17)
          properties:
            supported:
              type: boolean
              description: SFF-8472 application select support flag (Table 3-17.1)
            mode:
              type: string
              enum: [fixed, software, hardware]
              description: SFF-8472 application select mode (Table 3-17.2)
            values:
              type: array
              items:
                type: string
              description: SFF-8472 supported application select values (Table 3-17.3)
        diagnosticMonitoringType:
          type: string
          enum: [SFF_8472, SFF_8436, SFF_8636, SFF_8679, SFF_8690]
          description: SFF-8472 diagnostic monitoring type (Table 3-18)
        diagnosticMonitoringImplementation:
          type: string
          enum: [internal, external, none]
          description: SFF-8472 diagnostic monitoring implementation (Table 3-19)
        diagnosticMonitoringCapability:
          type: object
          description: SFF-8472 diagnostic monitoring capabilities (Table 3-20)
          properties:
            temperature:
              type: boolean
              description: SFF-8472 temperature monitoring capability (Table 3-20.1)
            voltage:
              type: boolean
              description: SFF-8472 voltage monitoring capability (Table 3-20.2)
            txBias:
              type: boolean
              description: SFF-8472 transmitter bias monitoring capability (Table 3-20.3)
            txPower:
              type: boolean
              description: SFF-8472 transmitter power monitoring capability (Table 3-20.4)
            rxPower:
              type: boolean
              description: SFF-8472 receiver power monitoring capability (Table 3-20.5)
            alarms:
              type: boolean
              description: SFF-8472 alarm monitoring capability (Table 3-20.6)
            warnings:
              type: boolean
              description: SFF-8472 warning monitoring capability (Table 3-20.7)
            thresholds:
              type: boolean
              description: SFF-8472 threshold monitoring capability (Table 3-20.8)
            calibration:
              type: boolean
              description: SFF-8472 calibration monitoring capability (Table 3-20.9)
        diagnosticMonitoringStatus:
          type: string
          enum: [enabled, disabled, fault]
          description: SFF-8472 diagnostic monitoring status (Table 3-21)
        moduleControl:
          type: object
          description: SFF-8472 module control functions (Table 3-22)
          properties:
            reset:
              type: boolean
              description: SFF-8472 module reset control (Table 3-22.1)
            powerDown:
              type: boolean
              description: SFF-8472 module power down control (Table 3-22.2)
            txDisable:
              type: boolean
              description: SFF-8472 module transmitter disable control (Table 3-22.3)
            rxDisable:
              type: boolean
              description: SFF-8472 module receiver disable control (Table 3-22.4)
            rateSelect:
              type: boolean
              description: SFF-8472 module rate select control (Table 3-22.5)
            applicationSelect:
              type: boolean
              description: SFF-8472 module application select control (Table 3-22.6)
        moduleStatus:
          type: object
          description: SFF-8472 module status indicators (Table 3-23)
          properties:
            ready:
              type: boolean
              description: SFF-8472 module ready status (Table 3-23.1)
            powerDown:
              type: boolean
              description: SFF-8472 module power down status (Table 3-23.2)
            txFault:
              type: boolean
              description: SFF-8472 module transmitter fault status (Table 3-23.3)
            rxLOS:
              type: boolean
              description: SFF-8472 module receiver loss of signal status (Table 3-23.4)
            txLOS:
              type: boolean
              description: SFF-8472 module transmitter loss of signal status (Table 3-23.5)
            txCDRLock:
              type: boolean
              description: SFF-8472 module transmitter CDR lock status (Table 3-23.6)
            rxCDRLock:
              type: boolean
              description: SFF-8472 module receiver CDR lock status (Table 3-23.7)
        moduleInterrupt:
          type: object
          description: SFF-8472 module interrupt handling (Table 3-24)
          properties:
            enabled:
              type: boolean
              description: SFF-8472 module interrupt enable flag (Table 3-24.1)
            mask:
              type: object
              description: SFF-8472 module interrupt mask settings (Table 3-24.2)
              properties:
                temperature:
                  type: boolean
                  description: SFF-8472 temperature interrupt mask (Table 3-24.2.1)
                voltage:
                  type: boolean
                  description: SFF-8472 voltage interrupt mask (Table 3-24.2.2)
                txBias:
                  type: boolean
                  description: SFF-8472 transmitter bias interrupt mask (Table 3-24.2.3)
                txPower:
                  type: boolean
                  description: SFF-8472 transmitter power interrupt mask (Table 3-24.2.4)
                rxPower:
                  type: boolean
                  description: SFF-8472 receiver power interrupt mask (Table 3-24.2.5)
        moduleThresholds:
          type: object
          description: SFF-8472 module threshold settings (Table 3-25)
          properties:
            temperature:
              type: object
              description: SFF-8472 temperature thresholds (Table 3-25.1)
              properties:
                warning:
                  type: number
                  description: SFF-8472 temperature warning threshold in Celsius (Table 3-25.1.1)
                alarm:
                  type: number
                  description: SFF-8472 temperature alarm threshold in Celsius (Table 3-25.1.2)
            voltage:
              type: object
              description: SFF-8472 voltage thresholds (Table 3-25.2)
              properties:
                warning:
                  type: number
                  description: SFF-8472 voltage warning threshold in V (Table 3-25.2.1)
                alarm:
                  type: number
                  description: SFF-8472 voltage alarm threshold in V (Table 3-25.2.2)
            txBias:
              type: object
              description: SFF-8472 transmitter bias thresholds (Table 3-25.3)
              properties:
                warning:
                  type: number
                  description: SFF-8472 transmitter bias warning threshold in mA (Table 3-25.3.1)
                alarm:
                  type: number
                  description: SFF-8472 transmitter bias alarm threshold in mA (Table 3-25.3.2)
            txPower:
              type: object
              description: SFF-8472 transmitter power thresholds (Table 3-25.4)
              properties:
                warning:
                  type: number
                  description: SFF-8472 transmitter power warning threshold in mW (Table 3-25.4.1)
                alarm:
                  type: number
                  description: SFF-8472 transmitter power alarm threshold in mW (Table 3-25.4.2)
            rxPower:
              type: object
              description: SFF-8472 receiver power thresholds (Table 3-25.5)
              properties:
                warning:
                  type: number
                  description: SFF-8472 receiver power warning threshold in mW (Table 3-25.5.1)
                alarm:
                  type: number
                  description: SFF-8472 receiver power alarm threshold in mW (Table 3-25.5.2)
        powerSupplyStatus:
          type: string
          enum: [normal, warning, critical]
          description: SFF-8472 power supply status (Table 3-26)
        powerSupplyWarning:
          type: object
          description: SFF-8472 power supply warning thresholds (Table 3-27)
          properties:
            voltage:
              type: number
              description: SFF-8472 power supply voltage warning threshold in V (Table 3-27.1)
            current:
              type: number
              description: SFF-8472 power supply current warning threshold in A (Table 3-27.2)
        powerSupplyAlarm:
          type: object
          description: SFF-8472 power supply alarm thresholds (Table 3-28)
          properties:
            voltage:
              type: number
              description: SFF-8472 power supply voltage alarm threshold in V (Table 3-28.1)
            current:
              type: number
              description: SFF-8472 power supply current alarm threshold in A (Table 3-28.2)
        temperatureStatus:
          type: string
          enum: [normal, warning, critical]
          description: SFF-8472 temperature status (Table 3-29)
        voltageStatus:
          type: string
          enum: [normal, warning, critical]
          description: SFF-8472 voltage status (Table 3-30)
        biasCurrentStatus:
          type: string
          enum: [normal, warning, critical]
          description: SFF-8472 bias current status (Table 3-31)
        powerStatus:
          type: string
          enum: [normal, warning, critical]
          description: SFF-8472 power status (Table 3-32)
        moduleControlFlags:
          type: object
          description: SFF-8472 module control flag settings (Table 3-33)
          properties:
            reset:
              type: boolean
              description: SFF-8472 module reset control flag (Table 3-33.1)
            powerDown:
              type: boolean
              description: SFF-8472 module power down control flag (Table 3-33.2)
            txDisable:
              type: boolean
              description: SFF-8472 module transmitter disable control flag (Table 3-33.3)
            rxDisable:
              type: boolean
              description: SFF-8472 module receiver disable control flag (Table 3-33.4)
            rateSelect:
              type: boolean
              description: SFF-8472 module rate select control flag (Table 3-33.5)
            applicationSelect:
              type: boolean
              description: SFF-8472 module application select control flag (Table 3-33.6)
        moduleStatusFlags:
          type: object
          description: SFF-8472 module status flag monitoring (Table 3-34)
          properties:
            ready:
              type: boolean
              description: SFF-8472 module ready status flag (Table 3-34.1)
            powerDown:
              type: boolean
              description: SFF-8472 module power down status flag (Table 3-34.2)
            txFault:
              type: boolean
              description: SFF-8472 module transmitter fault status flag (Table 3-34.3)
            rxLOS:
              type: boolean
              description: SFF-8472 module receiver loss of signal status flag (Table 3-34.4)
            txLOS:
              type: boolean
              description: SFF-8472 module transmitter loss of signal status flag (Table 3-34.5)
            txCDRLock:
              type: boolean
              description: SFF-8472 module transmitter CDR lock status flag (Table 3-34.6)
            rxCDRLock:
              type: boolean
              description: SFF-8472 module receiver CDR lock status flag (Table 3-34.7)
        moduleInterruptFlags:
          type: object
          description: SFF-8472 module interrupt flag handling (Table 3-35)
          properties:
            enabled:
              type: boolean
              description: SFF-8472 module interrupt enable flag (Table 3-35.1)
            mask:
              type: object
              description: SFF-8472 module interrupt mask settings (Table 3-35.2)
              properties:
                temperature:
                  type: boolean
                  description: SFF-8472 temperature interrupt mask (Table 3-35.2.1)
                voltage:
                  type: boolean
                  description: SFF-8472 voltage interrupt mask (Table 3-35.2.2)
                txBias:
                  type: boolean
                  description: SFF-8472 transmitter bias interrupt mask (Table 3-35.2.3)
                txPower:
                  type: boolean
                  description: SFF-8472 transmitter power interrupt mask (Table 3-35.2.4)
                rxPower:
                  type: boolean
                  description: SFF-8472 receiver power interrupt mask (Table 3-35.2.5)
        moduleThresholdFlags:
          type: object
          description: SFF-8472 module threshold flag settings (Table 3-36)
          properties:
            temperature:
              type: object
              description: SFF-8472 temperature threshold flags (Table 3-36.1)
              properties:
                warning:
                  type: boolean
                  description: SFF-8472 temperature warning threshold flag (Table 3-36.1.1)
                alarm:
                  type: boolean
                  description: SFF-8472 temperature alarm threshold flag (Table 3-36.1.2)
            voltage:
              type: object
              description: SFF-8472 voltage threshold flags (Table 3-36.2)
              properties:
                warning:
                  type: boolean
                  description: SFF-8472 voltage warning threshold flag (Table 3-36.2.1)
                alarm:
                  type: boolean
                  description: SFF-8472 voltage alarm threshold flag (Table 3-36.2.2)
            txBias:
              type: object
              description: SFF-8472 transmitter bias threshold flags (Table 3-36.3)
              properties:
                warning:
                  type: boolean
                  description: SFF-8472 transmitter bias warning threshold flag (Table 3-36.3.1)
                alarm:
                  type: boolean
                  description: SFF-8472 transmitter bias alarm threshold flag (Table 3-36.3.2)
            txPower:
              type: object
              description: SFF-8472 transmitter power threshold flags (Table 3-36.4)
              properties:
                warning:
                  type: boolean
                  description: SFF-8472 transmitter power warning threshold flag (Table 3-36.4.1)
                alarm:
                  type: boolean
                  description: SFF-8472 transmitter power alarm threshold flag (Table 3-36.4.2)
            rxPower:
              type: object
              description: SFF-8472 receiver power threshold flags (Table 3-36.5)
              properties:
                warning:
                  type: boolean
                  description: SFF-8472 receiver power warning threshold flag (Table 3-36.5.1)
                alarm:
                  type: boolean
                  description: SFF-8472 receiver power alarm threshold flag (Table 3-36.5.2)
        powerSupplyFlags:
          type: object
          description: SFF-8472 power supply flag monitoring (Table 3-37)
          properties:
            status:
              type: string
              enum: [normal, warning, critical]
              description: SFF-8472 power supply status flag (Table 3-37.1)
            voltage:
              type: boolean
              description: SFF-8472 power supply voltage flag (Table 3-37.2)
            current:
              type: boolean
              description: SFF-8472 power supply current flag (Table 3-37.3)
        powerSupplyControl:
          type: object
          description: SFF-8472 power supply control settings (Table 3-38)
          properties:
            enabled:
              type: boolean
              description: SFF-8472 power supply control enable flag (Table 3-38.1)
            mode:
              type: string
              enum: [auto, manual]
              description: SFF-8472 power supply control mode (Table 3-38.2)
        powerSupplyInterrupt:
          type: object
          description: SFF-8472 power supply interrupt handling (Table 3-39)
          properties:
            enabled:
              type: boolean
              description: SFF-8472 power supply interrupt enable flag (Table 3-39.1)
            mask:
              type: object
              description: SFF-8472 power supply interrupt mask settings (Table 3-39.2)
              properties:
                voltage:
                  type: boolean
